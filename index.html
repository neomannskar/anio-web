<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anio</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="wrapper">
    <div id="cursor">
      <p>You are here <span class="arrow">â†“</span></p>
    </div>

    <ul id="year">
      <!-- data-month 0=Jan, 1=Feb, etc. -->
      <li class="month" data-month="0">JAN
        <ul class="days"></ul>
      </li>
      <li class="month" data-month="1">FEB
        <ul class="days"></ul>
      </li>
      <li class="month" data-month="2">MAR
        <ul class="days"></ul>
      </li>
      <li class="month" data-month="3">APR
        <ul class="days"></ul>
      </li>
      <li class="month" data-month="4">MAY
        <ul class="days"></ul>

      </li>
      <li class="month" data-month="6">JUL
        <ul class="days"></ul>
      </li>
      <li class="month" data-month="7">AUG
        <ul class="days"></ul>
      </li>
      <li class="month" data-month="8">SEP
        <ul class="days"></ul>
      </li>
      <li class="month" data-month="9">OCT
        <ul class="days"></ul>
      </li>
      <li class="month" data-month="10">NOV
        <ul class="days"></ul>
      </li>
      <li class="month" data-month="11">DEC
        <ul class="days"></ul>
      </li>
    </ul>

  <script src="script.js"></script>

</html>
